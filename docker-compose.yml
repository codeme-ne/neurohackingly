version: '3.8'

services:
  # Production-like build (static site served via nginx)
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neurohackingly-blog
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - blog-network

  # Development mode with hot-reload
  blog-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_VERSION: "20"
    container_name: neurohackingly-blog-dev
    ports:
      - "4321:4321"
    volumes:
      # Mount source for hot-reload (exclude node_modules)
      - ./src:/app/src
      - ./public:/app/public
      - ./astro.config.mjs:/app/astro.config.mjs
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      # Persist node_modules in named volume
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: npm run dev
    restart: unless-stopped
    networks:
      - blog-network
    profiles:
      - dev

volumes:
  node_modules:

networks:
  blog-network:
    driver: bridge
